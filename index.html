<html>
    <head>
        <title>Homepage</title>
       
        <link href="CSShome.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        
        <div class="image"></div>
      
        <div class="registrazione">
            <p class="pregistrazione">Registrati!</p>
            <form action="#" method="POST">
                <table>
                    <tr>
                      <td>Nome</td> <td><input type="text" required placeholder="Nome"/></td>
                    </tr>
                    <tr>
                      <td>Cognome</td> <td><input type="text" required placeholder="Cognome"/></td>
                    </tr>
                    <tr>
                        <td>Sesso</td> <td>M<input type="radio" value="M" checked/>
                                           F<input type="radio" value="F" />
                                       </td>
                    </tr>
                    <tr>
                       <td>Email</td><td><input type="email" required placeholder="Email"/></td>
                    </tr>
                    <tr>
                        <td>Data di nascita</td><td> <input type="date"/></td>
                    </tr>
                    <tr>
                        <td>Password</td><td> <input type="password" required placeholder="Password"/><td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Registrati!"/></td> 
                    </tr>
                </table>   
            
            </form>
        </div>
        <div class="homebar">
          <div class="logo">
              <table>
                  <tr>
                      <td><a href="index.html"><img src="logo-losco-big-book.png" alt="Logo"/></a></td>
                      <td><h3>LoscoBigBook</h3></td>
                  </tr>
              </table>
                  
          </div>
                 
         <div class="login">
            <form action="#" method="POST">
                <table>
                    <tr>
                        <td>Username</td> 
                        <td>Password</td> 
                    </tr>
                    <tr>
                        <td> <input type="text" required placeholder="Username/email"/></td> 
                        <td> <input type="password" required placeholder="Password"/></td>
                        <td><input type="button" value="Accedi"/></td>
                    </tr>
                </table>
                
            </form>
         </div>
            
        </div>
    </body>
</html>
